<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Claude Remote Terminal</title>
  
  <!-- xterm.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-tertiary: #1a1a1d;
      --bg-hover: #222226;
      --border: #2a2a2e;
      --text-primary: #e4e4e7;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #22d3ee;
      --accent-dim: #0891b2;
      --success: #4ade80;
      --warning: #fbbf24;
      --danger: #f87171;
      --terminal-bg: #09090b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }
    
    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
        var(--bg-primary);
    }
    
    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 2rem;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .login-logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }
    
    .login-logo span {
      color: var(--accent);
    }
    
    .login-logo p {
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    .login-form {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.75rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9375rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      font-size: 0.9375rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    
    .login-btn:hover {
      background: var(--accent-dim);
    }
    
    .login-btn:active {
      transform: scale(0.98);
    }
    
    .login-error {
      color: var(--danger);
      font-size: 0.8125rem;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    
    /* Main App Layout */
    .app {
      display: none;
      height: 100vh;
    }
    
    .app.active {
      display: flex;
    }
    
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    
    .sidebar-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .sidebar-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .sidebar-title::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .logout-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.375rem;
      border-radius: 6px;
      transition: color 0.2s, background 0.2s;
    }
    
    .logout-btn:hover {
      color: var(--danger);
      background: rgba(248, 113, 113, 0.1);
    }
    
    .sidebar-section {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-section:last-child {
      border-bottom: none;
      flex: 1;
      overflow-y: auto;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem 0.75rem;
    }
    
    .section-title {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }
    
    .section-action {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 1.125rem;
      line-height: 1;
      padding: 0.25rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .section-action:hover {
      background: rgba(34, 211, 238, 0.1);
    }
    
    .session-list, .port-list {
      list-style: none;
    }
    
    .session-item, .port-item {
      display: flex;
      align-items: center;
      padding: 0.625rem 1rem;
      cursor: pointer;
      transition: background 0.15s;
      gap: 0.75rem;
    }
    
    .session-item:hover, .port-item:hover {
      background: var(--bg-hover);
    }
    
    .session-item.active {
      background: var(--bg-tertiary);
      border-left: 2px solid var(--accent);
    }
    
    .session-icon {
      width: 32px;
      height: 32px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      flex-shrink: 0;
    }
    
    .session-info {
      flex: 1;
      min-width: 0;
    }
    
    .session-name {
      font-size: 0.875rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .session-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .session-status {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
    }
    
    .session-status.attached {
      background: var(--success);
    }
    
    .session-delete {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s, color 0.2s;
    }
    
    .session-item:hover .session-delete {
      opacity: 1;
    }
    
    .session-delete:hover {
      color: var(--danger);
    }
    
    .empty-state {
      padding: 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8125rem;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    .toolbar {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      gap: 0.75rem;
      min-height: 52px;
      flex-shrink: 0;
    }
    
    .toolbar-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      flex: 1;
    }
    
    .toolbar-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.5rem 0.875rem;
      border-radius: 6px;
      font-size: 0.8125rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }
    
    .toolbar-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }
    
    .terminal-container {
      flex: 1;
      padding: 0.5rem;
      background: var(--terminal-bg);
      position: relative;
    }
    
    #terminal {
      height: 100%;
    }
    
    .terminal-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      gap: 1rem;
    }
    
    .terminal-placeholder svg {
      width: 48px;
      height: 48px;
      opacity: 0.5;
    }
    
    .terminal-placeholder p {
      font-size: 0.875rem;
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      margin: 1rem;
    }
    
    .modal-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
    }
    
    .modal-title {
      font-size: 1rem;
      font-weight: 600;
    }
    
    .modal-body {
      padding: 1.25rem;
    }
    
    .modal-footer {
      padding: 1rem 1.25rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }
    
    .btn {
      padding: 0.625rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }
    
    .btn-secondary:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }
    
    .btn-primary {
      background: var(--accent);
      border: 1px solid var(--accent);
      color: var(--bg-primary);
    }
    
    .btn-primary:hover {
      background: var(--accent-dim);
      border-color: var(--accent-dim);
    }
    
    /* Port item specific styles */
    .port-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      background: var(--bg-tertiary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      color: var(--accent);
    }
    
    .port-process {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    /* Iframe container for proxy */
    .proxy-container {
      display: none;
      flex: 1;
      background: white;
    }
    
    .proxy-container.active {
      display: block;
    }
    
    .proxy-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Mobile menu button - hidden by default on desktop */
    .mobile-menu-btn {
      display: none;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: var(--bg-primary);
      padding: 0.625rem 0.875rem;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .mobile-menu-btn:active {
      background: var(--accent-dim);
    }

    /* Responsive - must come AFTER base mobile-menu-btn rule */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -280px;
        top: 0;
        bottom: 0;
        z-index: 50;
        transition: left 0.3s;
      }

      .sidebar.open {
        left: 0;
      }

      .sidebar-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 40;
        display: none;
      }

      .sidebar-overlay.active {
        display: block;
      }

      .mobile-menu-btn {
        display: flex !important;
      }

      .toolbar {
        background: var(--bg-tertiary);
        padding: 0.875rem 1rem;
      }

      .toolbar-btn {
        display: none;
      }

      #scrollUpBtn, #scrollDownBtn, #scrollExitBtn {
        display: flex;
        padding: 0.5rem;
        font-size: 0;
      }

      #scrollUpBtn svg, #scrollDownBtn svg, #scrollExitBtn svg {
        width: 20px;
        height: 20px;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-container">
      <div class="login-logo">
        <h1>Claude <span>Remote</span></h1>
        <p>Access your terminal from anywhere</p>
      </div>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" autofocus>
        </div>
        <button type="submit" class="login-btn">Connect</button>
        <p class="login-error" id="loginError">Invalid password</p>
      </form>
    </div>
  </div>
  
  <!-- Main App -->
  <div class="app" id="app">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Claude Remote</div>
        <button class="logout-btn" id="logoutBtn" title="Logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
      
      <!-- Sessions Section -->
      <div class="sidebar-section">
        <div class="section-header">
          <span class="section-title">tmux Sessions</span>
          <button class="section-action" id="newSessionBtn" title="New Session">+</button>
        </div>
        <ul class="session-list" id="sessionList">
          <li class="empty-state">No sessions running</li>
        </ul>
      </div>
      
      <!-- Ports Section -->
      <div class="sidebar-section">
        <div class="section-header">
          <span class="section-title">Dev Servers</span>
          <button class="section-action" id="refreshPortsBtn" title="Refresh">↻</button>
        </div>
        <ul class="port-list" id="portList">
          <li class="empty-state">No servers detected</li>
        </ul>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main">
      <div class="toolbar">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
          <span>Menu</span>
        </button>
        <span class="toolbar-title" id="toolbarTitle">Select a session to begin</span>
        <button class="toolbar-btn" id="scrollUpBtn" title="Scroll Up">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"/>
          </svg>
        </button>
        <button class="toolbar-btn" id="scrollDownBtn" title="Scroll Down">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </button>
        <button class="toolbar-btn" id="scrollExitBtn" title="Exit scroll mode (q)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
        <button class="toolbar-btn" id="newTerminalBtn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="4 17 10 11 4 5"/>
            <line x1="12" y1="19" x2="20" y2="19"/>
          </svg>
          New Shell
        </button>
      </div>
      
      <div class="terminal-container">
        <div id="terminal"></div>
        <div class="terminal-placeholder" id="terminalPlaceholder">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <polyline points="4 17 10 11 4 5"/>
            <line x1="12" y1="19" x2="20" y2="19"/>
          </svg>
          <p>Select a tmux session or create a new shell</p>
        </div>
      </div>
      
      <div class="proxy-container" id="proxyContainer">
        <iframe id="proxyFrame"></iframe>
      </div>
    </main>
  </div>
  
  <!-- New Session Modal -->
  <div class="modal-overlay" id="newSessionModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">New tmux Session</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="sessionName">Session Name</label>
          <input type="text" id="sessionName" placeholder="my-project">
        </div>
        <div class="form-group">
          <label for="sessionDir">Working Directory (optional)</label>
          <input type="text" id="sessionDir" placeholder="~/projects/my-app">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelSession">Cancel</button>
        <button class="btn btn-primary" id="createSession">Create</button>
      </div>
    </div>
  </div>
  
  <script>
    // State
    let terminal = null;
    let fitAddon = null;
    let ws = null;
    let currentSession = null;
    let token = null;
    let scrollModeActive = false;
    let scrollModeEntering = false;
    
    // DOM Elements
    const loginScreen = document.getElementById('loginScreen');
    const app = document.getElementById('app');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const sessionList = document.getElementById('sessionList');
    const portList = document.getElementById('portList');
    const toolbarTitle = document.getElementById('toolbarTitle');
    const terminalPlaceholder = document.getElementById('terminalPlaceholder');
    const terminalEl = document.getElementById('terminal');
    const proxyContainer = document.getElementById('proxyContainer');
    const proxyFrame = document.getElementById('proxyFrame');
    const newSessionModal = document.getElementById('newSessionModal');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    
    // Check auth on load
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth-status');
        const data = await res.json();
        if (data.authenticated) {
          showApp();
        }
      } catch (e) {
        console.error('Auth check failed:', e);
      }
    }
    
    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          token = data.token;
          showApp();
        } else {
          loginError.style.display = 'block';
        }
      } catch (e) {
        loginError.textContent = 'Connection failed';
        loginError.style.display = 'block';
      }
    });
    
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      location.reload();
    });
    
    // Show main app
    function showApp() {
      loginScreen.style.display = 'none';
      app.classList.add('active');
      loadSessions();
      loadPorts();
      
      // Refresh periodically
      setInterval(loadSessions, 5000);
      setInterval(loadPorts, 10000);
    }
    
    // Load tmux sessions
    async function loadSessions() {
      try {
        const res = await fetch('/api/sessions');
        const data = await res.json();
        
        if (data.sessions.length === 0) {
          sessionList.innerHTML = '<li class="empty-state">No sessions running</li>';
          return;
        }
        
        sessionList.innerHTML = data.sessions.map(s => `
          <li class="session-item ${currentSession === s.name ? 'active' : ''}" data-session="${s.name}">
            <div class="session-icon">⌘</div>
            <div class="session-info">
              <div class="session-name">${s.name}</div>
              <div class="session-meta">${s.windows} window${s.windows !== 1 ? 's' : ''}</div>
            </div>
            <div class="session-status ${s.attached ? 'attached' : ''}"></div>
            <button class="session-delete" data-session="${s.name}" title="Kill session">×</button>
          </li>
        `).join('');
        
        // Add click handlers
        document.querySelectorAll('.session-item').forEach(item => {
          item.addEventListener('click', (e) => {
            if (e.target.classList.contains('session-delete')) return;
            attachToSession(item.dataset.session);
          });
        });
        
        document.querySelectorAll('.session-delete').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (confirm(`Kill session "${btn.dataset.session}"?`)) {
              await fetch(`/api/sessions/${btn.dataset.session}`, { method: 'DELETE' });
              if (currentSession === btn.dataset.session) {
                disconnectTerminal();
              }
              loadSessions();
            }
          });
        });
      } catch (e) {
        console.error('Failed to load sessions:', e);
      }
    }
    
    // Load listening ports
    async function loadPorts() {
      try {
        const res = await fetch('/api/ports');
        const data = await res.json();
        
        const filteredPorts = data.ports.filter(p => 
          p.port !== 8080 && // Exclude our own server
          p.port > 1024
        );
        
        if (filteredPorts.length === 0) {
          portList.innerHTML = '<li class="empty-state">No servers detected</li>';
          return;
        }
        
        portList.innerHTML = filteredPorts.map(p => `
          <li class="port-item" data-port="${p.port}">
            <span class="port-badge">:${p.port}</span>
            <span class="port-process">${p.process}</span>
          </li>
        `).join('');
        
        // Add click handlers
        document.querySelectorAll('.port-item').forEach(item => {
          item.addEventListener('click', () => {
            openProxy(item.dataset.port);
          });
        });
      } catch (e) {
        console.error('Failed to load ports:', e);
      }
    }
    
    // Initialize terminal
    function initTerminal() {
      if (terminal) return;

      // Smaller font on mobile for better fit
      const isMobile = window.innerWidth <= 768;
      const fontSize = isMobile ? 11 : 14;

      terminal = new Terminal({
        theme: {
          background: '#09090b',
          foreground: '#e4e4e7',
          cursor: '#22d3ee',
          cursorAccent: '#09090b',
          selectionBackground: 'rgba(34, 211, 238, 0.3)',
          black: '#27272a',
          red: '#f87171',
          green: '#4ade80',
          yellow: '#fbbf24',
          blue: '#60a5fa',
          magenta: '#c084fc',
          cyan: '#22d3ee',
          white: '#e4e4e7',
          brightBlack: '#52525b',
          brightRed: '#fca5a5',
          brightGreen: '#86efac',
          brightYellow: '#fde047',
          brightBlue: '#93c5fd',
          brightMagenta: '#d8b4fe',
          brightCyan: '#67e8f9',
          brightWhite: '#fafafa'
        },
        fontFamily: '"JetBrains Mono", "Menlo", monospace',
        fontSize: fontSize,
        lineHeight: 1.2,
        cursorBlink: true,
        cursorStyle: 'bar',
        allowTransparency: false,
        scrollback: 10000,
        // Enable touch scrolling for mobile
        scrollOnUserInput: true,
        convertEol: true
      });
      
      fitAddon = new FitAddon.FitAddon();
      terminal.loadAddon(fitAddon);
      terminal.loadAddon(new WebLinksAddon.WebLinksAddon());
      
      terminal.open(terminalEl);
      fitAddon.fit();

      // Mobile touch scrolling support - sends arrow keys to tmux for smooth scrolling
      let touchStartY = 0;
      let lastScrollTime = 0;

      terminalEl.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      }, { passive: true });

      terminalEl.addEventListener('touchmove', (e) => {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;

        const now = Date.now();
        if (now - lastScrollTime < 50) return; // Throttle to prevent flooding

        const touchY = e.touches[0].clientY;
        const deltaY = touchStartY - touchY;

        // Need some movement
        if (Math.abs(deltaY) > 15) {
          if (currentSession && !scrollModeActive && !scrollModeEntering) {
            // Enter tmux copy mode first
            scrollModeEntering = true;
            ws.send(JSON.stringify({ type: 'input', data: '\x02[' }));
            setTimeout(() => {
              scrollModeActive = true;
              scrollModeEntering = false;
            }, 150);
            lastScrollTime = now;
            touchStartY = touchY;
            return;
          }

          if (scrollModeActive) {
            // Send arrow up or down for smooth line-by-line scrolling
            const lines = Math.ceil(Math.abs(deltaY) / 20);
            const key = deltaY > 0 ? '\x1b[A' : '\x1b[B'; // Up or Down arrow

            for (let i = 0; i < Math.min(lines, 3); i++) {
              ws.send(JSON.stringify({ type: 'input', data: key }));
            }
          }

          touchStartY = touchY;
          lastScrollTime = now;
        }
      }, { passive: true });

      // Double-tap to exit scroll mode
      let lastTap = 0;
      terminalEl.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTap < 300 && scrollModeActive) {
          // Double tap - exit copy mode
          ws.send(JSON.stringify({ type: 'input', data: 'q' }));
          scrollModeActive = false;
          scrollModeEntering = false;
        }
        lastTap = now;
      }, { passive: true });

      // Handle resize
      window.addEventListener('resize', () => {
        if (fitAddon) fitAddon.fit();
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: 'resize',
            cols: terminal.cols,
            rows: terminal.rows
          }));
        }
      });

      // Handle input
      terminal.onData(data => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'input', data }));
        }
      });
    }
    
    // Connect to WebSocket
    function connectWebSocket(sessionName = null) {
      if (ws) {
        ws.close();
      }
      
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const params = new URLSearchParams({
        cols: terminal.cols,
        rows: terminal.rows
      });
      
      if (sessionName) {
        params.set('session', sessionName);
      }
      
      ws = new WebSocket(`${protocol}//${window.location.host}?${params}`);
      
      ws.onopen = () => {
        console.log('WebSocket connected');
        terminalPlaceholder.style.display = 'none';
        terminal.focus();
      };
      
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        
        switch (msg.type) {
          case 'output':
            terminal.write(msg.data);
            break;
          case 'exit':
            terminal.writeln('\r\n\x1b[33m[Session ended]\x1b[0m');
            break;
        }
      };
      
      ws.onclose = () => {
        console.log('WebSocket closed');
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }
    
    // Attach to tmux session
    function attachToSession(sessionName) {
      currentSession = sessionName;
      scrollModeActive = false;
      scrollModeEntering = false;
      toolbarTitle.textContent = `tmux: ${sessionName}`;
      
      // Hide proxy, show terminal
      proxyContainer.classList.remove('active');
      terminalEl.parentElement.style.display = 'block';
      
      // Update active state in sidebar
      document.querySelectorAll('.session-item').forEach(item => {
        item.classList.toggle('active', item.dataset.session === sessionName);
      });
      
      initTerminal();
      terminal.clear();
      connectWebSocket(sessionName);
      
      // Close mobile sidebar
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('active');
    }
    
    // Disconnect terminal
    function disconnectTerminal() {
      if (ws) {
        ws.close();
        ws = null;
      }
      currentSession = null;
      scrollModeActive = false;
      scrollModeEntering = false;
      toolbarTitle.textContent = 'Select a session to begin';
      terminalPlaceholder.style.display = 'flex';
      if (terminal) {
        terminal.clear();
      }
    }
    
    // Open dev server directly via Tailscale IP for proper rendering
    function openProxy(port) {
      // Use the same hostname (Tailscale IP) that we're accessing Claude Remote from
      const directUrl = `http://${window.location.hostname}:${port}`;
      window.open(directUrl, `devserver-${port}`);

      // Close mobile sidebar
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('active');
    }
    
    // New terminal (not tmux)
    document.getElementById('newTerminalBtn').addEventListener('click', () => {
      currentSession = null;
      toolbarTitle.textContent = 'Shell';
      
      // Hide proxy, show terminal
      proxyContainer.classList.remove('active');
      terminalEl.parentElement.style.display = 'block';
      
      // Update active state
      document.querySelectorAll('.session-item').forEach(item => {
        item.classList.remove('active');
      });
      
      initTerminal();
      terminal.clear();
      connectWebSocket(null);
    });
    
    // New session modal
    document.getElementById('newSessionBtn').addEventListener('click', () => {
      newSessionModal.classList.add('active');
      document.getElementById('sessionName').focus();
    });
    
    document.getElementById('cancelSession').addEventListener('click', () => {
      newSessionModal.classList.remove('active');
    });
    
    document.getElementById('createSession').addEventListener('click', async () => {
      const name = document.getElementById('sessionName').value.trim();
      const directory = document.getElementById('sessionDir').value.trim();
      
      if (!name) {
        alert('Please enter a session name');
        return;
      }
      
      try {
        const res = await fetch('/api/sessions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, directory })
        });
        
        const data = await res.json();
        
        if (data.success) {
          newSessionModal.classList.remove('active');
          document.getElementById('sessionName').value = '';
          document.getElementById('sessionDir').value = '';
          await loadSessions();
          attachToSession(name);
        } else {
          alert(data.error || 'Failed to create session');
        }
      } catch (e) {
        alert('Failed to create session');
      }
    });
    
    // Refresh ports
    document.getElementById('refreshPortsBtn').addEventListener('click', loadPorts);

    // Scroll buttons for mobile
    function sendScrollKeys(direction) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      // Send Page Up/Down for faster scrolling in copy mode
      const key = direction === 'up' ? '\x1b[5~' : '\x1b[6~';  // Page Up / Page Down
      ws.send(JSON.stringify({ type: 'input', data: key }));
    }

    document.getElementById('scrollUpBtn').addEventListener('click', () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      if (!scrollModeActive && currentSession && !scrollModeEntering) {
        // Enter tmux copy mode first (Ctrl+B, [)
        scrollModeEntering = true;
        ws.send(JSON.stringify({ type: 'input', data: '\x02[' }));

        // Wait for copy mode to activate, then scroll
        setTimeout(() => {
          scrollModeActive = true;
          scrollModeEntering = false;
          sendScrollKeys('up');
        }, 150);
      } else if (scrollModeActive) {
        sendScrollKeys('up');
      }
    });

    document.getElementById('scrollDownBtn').addEventListener('click', () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      if (scrollModeActive) {
        sendScrollKeys('down');
      } else if (currentSession && !scrollModeEntering) {
        // Enter copy mode first if not active
        scrollModeEntering = true;
        ws.send(JSON.stringify({ type: 'input', data: '\x02[' }));

        setTimeout(() => {
          scrollModeActive = true;
          scrollModeEntering = false;
          sendScrollKeys('down');
        }, 150);
      }
    });

    document.getElementById('scrollExitBtn').addEventListener('click', () => {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      // Send 'q' to exit copy mode
      ws.send(JSON.stringify({ type: 'input', data: 'q' }));
      scrollModeActive = false;
      scrollModeEntering = false;
    });

    // Mobile menu
    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      sidebar.classList.add('open');
      sidebarOverlay.classList.add('active');
    });
    
    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('active');
    });
    
    // Close modal on overlay click
    newSessionModal.addEventListener('click', (e) => {
      if (e.target === newSessionModal) {
        newSessionModal.classList.remove('active');
      }
    });
    
    // Init
    checkAuth();
  </script>
